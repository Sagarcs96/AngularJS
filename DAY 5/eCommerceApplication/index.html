<!DOCTYPE html>
<html lang="en" ng-app="ecommerceApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Application</title>
    <link rel="stylesheet" href="./styles.css"> <!-- External CSS for styling -->
    <!-- Load Angular scripts after the body to improve performance -->
    <script src="./angular.min.js" defer></script>
    <script src="./angular-route.min.js" defer></script>
    <script src="./dist/controllers/auth.controller.js" defer></script>
    <script src="./dist/controllers/shoppingcart.controller.js" defer></script>
    <script src="./dist/controllers/product.controller.js" defer></script>
    <script src="./dist/app.module.js" defer></script>
    <script src="./dist/app.routes.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include Font Awesome for icons -->
    <!-- <link rel="stylesheet" href="./styles/styles.css"> Optional: External CSS for styling -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#/products"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="#/auth"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div ng-view></div> <!-- Dynamic content rendering based on routes -->

    <!-- Footer Section -->
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 E-commerce Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
